<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,400,700' rel='stylesheet' type='text/css'>
    <link id="pagestyle" rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue-orange.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>
<body>
    
    <!-- Simple header with fixed tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Timerlol</span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Timer</a>
      <a href="#fixed-tab-2" class="mdl-layout__tab">Stats and Settings</a>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
  </div>
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
    
    <div class="page-content">
        
        <p class="sliderContainer">
            <!-- Slider with Starting Value -->
            <input class="mdl-slider mdl-js-slider" type="range" min="0" max="1200" value="300" tabindex="0" id="durationSlider">
        </p>
        
        
        
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect mdl-button--accent button" id="start">
            <i class="material-icons">play_arrow</i>
        </button>

        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored stop mdl-js-ripple-effect mdl-button--accent button" id="stop">
            <i class="material-icons">pause</i>
        </button>

        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored stop mdl-js-ripple-effect mdl-button--accent button" id="reset">
            <i class="material-icons">stop</i>
        </button>

        <div id="timer" class="counter">
            0
        </div>
    
    </div>
    
    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
      <div class="page-content">
          <p class="stats">Timers started: <span id="timersStarted"></span></p>
          <p class="stats">Seconds timed: <span id="secondsTimed"></span></p>
          
          <p>Show time in page title
              <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                  <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
                  <span class="mdl-switch__label"></span>
              </label>
          </p>
          
          <div>
              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
                  <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
                  <span class="mdl-radio__label">Blue-orange</span>
              </label>

              <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
                  <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
                  <span class="mdl-radio__label">Brown-purple</span>
              </label>
          </div>
      </div>
    </section>
  </main>
</div>

<div id="sound"></div>
    
    
    <script src="script/ui-ux.js"></script>
    <script src="script/countdown-timer.js"></script>
</body>
</html>
